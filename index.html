<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" href="./images/favicon-32x32.png">
    <link rel="stylesheet" href="./styles.css">
    <title>Profile card component</title>
</head>
<body>
    <main class="container">
        <section class="bio-section">
            <img class="card-pattern" src="./images/bg-pattern-card.svg" alt="Decorative motif">
            <img class="profile-picture" src="./images/image-victor.jpg" alt="A young man with mountains in the background">
            <h1>Victor Crest <span>26</span></h1>
            <p>London</p>
        </section>
        <hr>
        <section class="stats-section">
            <ul class="stats-list">
                <li>80K <span>Followers</span></li>
                <li>803K <span>Likes</span></li>
                <li>1.4K <span>Photos</span></li>
            </ul>
        </section>
    </main>
</body>
</html>
